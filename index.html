<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodieTrail — Add a New Food Memory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="page">

    <!-- HEADER: Brand + Intro -->
    <header class="page-header">
      <h1 class="brand-title">FoodieTrail</h1>
      <p class="brand-tagline">A gentle place to remember every dish that stayed with you.</p>
    </header>

    <!-- FORM CARD -->
    <section class="card form-card">
      <h2 class="section-title">Add a new food memory</h2>
      <p class="section-subtitle">Log a dish you loved (or hated) so future you knows where to return.</p>

      <form id="dishForm" action="/places" method="post" enctype="multipart/form-data" novalidate>

        <!-- A. Dish + Location -->
        <fieldset>
          <legend>Dish & Location</legend>

          <div class="field">
            <label for="dishName">Dish name <span class="required">*</span></label>
            <input id="dishName" name="dishName" type="text" required placeholder="Spicy miso ramen">
          </div>

          <div class="inline-fields">
            <div class="field">
              <label for="locationCity">City <span class="required">*</span></label>
              <input id="locationCity" name="locationCity" type="text" required placeholder="Tokyo">
            </div>

            <div class="field">
              <label for="locationCountry">Country <span class="required">*</span></label>
              <select id="locationCountry" name="locationCountry" required>
                <option value="">Choose country</option>
                <option>Japan</option>
                <option>Canada</option>
                <option>Thailand</option>
                <option>Vietnam</option>
                <option>France</option>
                <option>Italy</option>
                <option>United States</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label>Place type <span class="required">*</span></label>
            <div class="option-group option-group-pill">
              <label class="pill"><input type="radio" name="placeType" value="Street Food" required> Street Food</label>
              <label class="pill"><input type="radio" name="placeType" value="Cafe"> Cafe</label>
              <label class="pill"><input type="radio" name="placeType" value="Restaurant"> Restaurant</label>
            </div>
          </div>
        </fieldset>

        <!-- B. Rating & Price -->
        <fieldset>
          <legend>Experience</legend>

          <div class="field">
            <label>Rating <span class="required">*</span></label>
            <div class="star-rating">
              <input type="radio" id="rating-5" name="rating" value="5" required><label for="rating-5">★</label>
              <input type="radio" id="rating-4" name="rating" value="4"><label for="rating-4">★</label>
              <input type="radio" id="rating-3" name="rating" value="3"><label for="rating-3">★</label>
              <input type="radio" id="rating-2" name="rating" value="2"><label for="rating-2">★</label>
              <input type="radio" id="rating-1" name="rating" value="1"><label for="rating-1">★</label>
            </div>
          </div>

          <div class="field">
            <label>Price level</label>
            <div class="option-group option-group-pill">
              <label class="pill"><input type="radio" name="priceLevel" value="$"> $</label>
              <label class="pill"><input type="radio" name="priceLevel" value="$$"> $$</label>
              <label class="pill"><input type="radio" name="priceLevel" value="$$$"> $$$</label>
            </div>
          </div>
        </fieldset>

        <!-- C. Tags + Date -->
        <fieldset>
          <legend>Context</legend>

          <div class="field">
            <label>Tags</label>
            <div class="option-group option-group-pill">
              <label class="pill"><input type="checkbox" name="KeywordTags" value="spicy"> Spicy</label>
              <label class="pill"><input type="checkbox" name="KeywordTags" value="sweet"> Sweet</label>
              <label class="pill"><input type="checkbox" name="KeywordTags" value="comfort"> Comfort</label>
              <label class="pill"><input type="checkbox" name="KeywordTags" value="local"> Local</label>
              <label class="pill"><input type="checkbox" name="KeywordTags" value="instagrammable"> Instagrammable</label>
              <label class="pill"><input type="checkbox" name="KeywordTags" value="vegetarian"> Vegetarian</label>
            </div>
          </div>

          <div class="field">
            <label for="visitDate">Visit date <span class="required">*</span></label>
            <input id="visitDate" name="visitDate" type="date" required>
          </div>
        </fieldset>

        <!-- D. Notes + Photo -->
        <fieldset>
          <legend>Notes & Photo</legend>

          <div class="field">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" maxlength="500" placeholder="What stood out? Flavour, vibe, company..."></textarea>
            <div class="char-counter"><span id="notesCount">0</span>/500</div>
          </div>

          <div class="field">
            <label for="photoUrl">Add a photo (optional)</label>
            <input id="photoUrl" name="photoUrl" type="file" accept="image/*">
            <div id="photoPreviewWrapper" class="photo-preview-wrapper" hidden>
              <p class="field-hint">Preview</p>
              <img id="photoPreview" alt="Selected dish photo preview">
            </div>
          </div>
        </fieldset>

        <div class="form-footer">
          <button type="submit" class="primary-btn">Save dish</button>
          <p id="formStatus" class="form-status"></p>
        </div>
      </form>
    </section>

    <!-- LIST OF SAVED DISHES -->
    <section class="card saved-dishes-section">
      <h2 class="section-title">Your saved memories</h2>
      <div id="placesList" class="places-list">
        <p>Loading your memories...</p>
      </div>
    </section>

  </main>
</body>
</html>
